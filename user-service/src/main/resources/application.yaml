spring:
  application:
    name: user-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Security configuration for HTTP-only cookies
app:
  security:
    cookie:
      secure: false  # Set to true in production (requires HTTPS)
      domain: localhost  # Update to your domain in production